<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="../WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	   <h:form>
	   			<h:panelGrid columns="2">
	   				<h:outputText value="Direction" />
	   				<h:inputText value="#{arretshslignes.direction}" />
	   				<h:outputText value="Horraire Normal" />
	   				<h:inputText value="#{arretshslignes.horraireNormale}" />
	   				<h:outputText value="Horraire Dimanche et ferier" />
	   				<h:inputText value="#{arretshslignes.horraireDimFer }" />
	   			
	   				<h:outputText value="Arret" />
	   					<h:selectOneMenu value="#{arretshslignes.arr}">
	   						<!-- <f:converter converterId="myArretConverter" /> -->
    						<f:selectItems value="#{arretshslignes.AllArrets()}" var="myarret" itemLabel="#{myarret.libelle}" itemValue="#{myarret.id}"
    					/>
    					</h:selectOneMenu>
    				
    				<h:outputText value="Ligne" />		
						<h:selectOneMenu value="#{arretshslignes.lign}">
    						<f:selectItems value="#{arretshslignes.AllLignes()}" var="myligne" itemLabel="#{myligne.libelle}" itemValue="#{myligne.id}"
    					/>
					</h:selectOneMenu>		
	   			</h:panelGrid>
	   			<h:commandButton action="#{arretshslignes.SaveArretToLigne()}" value="Ajouter" />
	   </h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
	
</html>
